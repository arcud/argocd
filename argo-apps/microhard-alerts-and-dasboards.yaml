apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microhard-alerts-and-dashboards
  namespace: argocd
spec:
  destination:
    namespace: microhard
    server: https://kubernetes.default.svc
  project: microhard-project
  source:
    repoURL: https://github.com/arcud/argocd.git
    targetRevision: main
    path: "."
    plugin:
      name: microhard-alerts-and-dashboards-cmp-v1.0.0
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
